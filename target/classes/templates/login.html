<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8"/>
    <title>Login</title>

    <!-- Your styles -->
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>

    <!-- Bootstrap (CDN) -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- Font Awesome (CDN) -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

</head>

<body>

<div class="row" style="margin-right:0">
    <div class="col-md-6">
        <div class="coffee_mug_background">
            <div class="logo_left mt-3 pt-4 ms-5">
                <h2 class="logo">hotdevjobs <span class="logo_com">.com</span></h2>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="myForm" style="align-items:center">
            <form th:action="@{/login}" method="post">

                <h1 class="text-center fw-bold mb-4">Login</h1>

                <div class="form-group mb-3">
                    <input
                            placeholder="Email"
                            name="username"
                            type="email"
                            class="form-control"
                            required
                    />
                </div>

                <div class="form-group mb-3">
                    <input
                            placeholder="Password"
                            name="password"
                            type="password"
                            class="form-control"
                            required
                    />
                </div>

                <div class="clearfix mb-4">
                    <label class="float-start form-check-label">
                        <input type="checkbox"/> Remember me
                    </label>
                    <a href="#" class="color-text float-end">Forgot Password?</a>
                </div>

                <div class="form-group mb-3">
                    <button type="submit" class="myBtn w-100">Log in</button>
                </div>

                <p class="text-center">
                    Are you a new User?
                    <a class="color-text" th:href="@{/register}">Register Now</a>
                </p>

            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS (CDN) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script th:src="@{/js/main.js}"></script>

</body>
</html>
