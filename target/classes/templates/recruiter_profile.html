<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Profile Setup</title>

    <!-- Styles -->
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>

    <!-- Bootstrap (CDN â€“ consistent with your other pages) -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>

<div class="row" style="margin-right:0">

    <!-- Left image -->
    <div class="col-5 coffee_mug_background">
        <div class="logo_left mt-3 pt-4 ms-5">
            <h2 class="logo" style="color: white">
                hotdevjobs <span class="logo_com">.com</span>
            </h2>
        </div>
    </div>

    <!-- Right form -->
    <div class="col-7">
        <div class="myForm">

            <form th:action="@{/recruiter-profile/addNew}"
                  th:object="${profile}"
                  method="post"
                  enctype="multipart/form-data">

                <div class="row mt-5">
                    <div class="col-md-12 text-center">
                        <h1 class="heading_font fw-bold">Recruiter</h1>
                        <h2 class="heading_font">Set up your Profile</h2>
                    </div>
                </div>

                <div class="card-body ms-2">

                    <!-- Name -->
                    <label class="heading_font font_sub_heading_color">Name</label>
                    <div class="row">
                        <div class="col-md-6">
                            <input placeholder="First Name" th:field="*{firstname}" type="text" class="form-control"/>
                        </div>
                        <div class="col-md-6">
                            <input placeholder="Last Name" th:field="*{lastname}" type="text" class="form-control"/>
                        </div>
                    </div>

                    <!-- Location -->
                    <div class="row mt-2">
                        <div class="col-md-4">
                            <input placeholder="City"
                                   th:field="*{city}"
                                   type="text"
                                   class="form-control"/>
                        </div>
                        <div class="col-md-4">
                            <input placeholder="State"
                                   th:field="*{state}"
                                   type="text"
                                   class="form-control"/>
                        </div>
                        <div class="col-md-4">
                            <input placeholder="Country"
                                   th:field="*{country}"
                                   type="text"
                                   class="form-control"/>
                        </div>
                    </div>

                    <!-- Company -->
                    <div class="row mt-2">
                        <div class="col-md-12">
                            <input placeholder="Company"
                                   th:field="*{company}"
                                   type="text"
                                   class="form-control"/>
                        </div>
                    </div>

                    <!-- Profile photo -->
                    <label class="heading_font font_sub_heading_color mt-3">
                        Profile Photo
                    </label>
                    <div class="row">
                        <div class="col-md-12">
                            <input type="file"
                                   name="image"
                                   class="form-control"
                                   accept="image/png, image/jpeg"/>
                            <input type="hidden"
                                   th:field="*{profilePhoto}"/>
                        </div>
                    </div>

                    <!-- Submit -->
                    <div class="row mt-4">
                        <div class="col-md-12 text-center">
                            <button type="submit"
                                    class="btn btn-primary base_button px-4 py-2">
                                Save
                            </button>
                        </div>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
