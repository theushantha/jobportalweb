<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- Your styles -->
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>

    <!-- Bootstrap (CDN) -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- Font Awesome (CDN) -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- (Optional) Montserrat font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"/>
</head>

<body>
<section class="content hidden-overflow">
    <div class="row" style="margin-right:0">

        <!-- Left image -->
        <div class="col-md-6 coffee_mug_background">
            <div class="logo_left mt-3 pt-4 ms-5">
                <h2 class="logo" style="color: white">
                    hotdevjobs <span class="logo_com">.com</span>
                </h2>
            </div>
        </div>

        <!-- Right form -->
        <div class="col-md-6">
            <div class="myForm" style="align-items:center">
                <form th:action="@{/register/new}" th:object="${user}" method="post">

                    <h1 class="text-center fw-bold mb-4">Create User Account</h1>

                    <div class="form-group mb-3">
                        <input
                                placeholder="Email"
                                name="email"
                                th:field="*{email}"
                                type="email"
                                class="form-control"
                                required
                        />
                    </div>

                    <div class="form-group mb-3">
                        <input
                                minlength="8"
                                placeholder="Password"
                                name="password"
                                th:field="*{password}"
                                type="password"
                                class="form-control"
                                required
                        />
                    </div>

                    <div class="form-group mb-4">
                        <select required class="form-control" th:field="*{userTypeId}">
                            <th:block th:each="userType : ${getAllTypes}">
                                <option th:text="${userType.userTypeName}"
                                        th:value="${userType.userTypeId}">
                                </option>
                            </th:block>
                        </select>
                    </div>

                    <div class="form-group mb-3">
                        <button type="submit" class="myBtn w-100">Save</button>
                    </div>

                    <p class="text-center">
                        Already have an account?
                        <a class="color-text" th:href="@{/login}">Login</a>
                    </p>

                </form>
            </div>
        </div>

    </div>
</section>

<!-- Bootstrap JS (CDN) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
